---
layout: default
title: Blog Posts
---

<div id="home">
  <h2>Posts</h2>
  <ul id="blog-posts" class="posts">
    {% for post in site.posts %}
      <li><span id="list-date">{{ post.date | date_to_string }} &raquo;</span><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
